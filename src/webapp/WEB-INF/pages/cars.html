<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Made in</th>
    </tr>

    <tr th:each="car: ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${(car.getMadeIn())}"></td>
    </tr>
</table>
</body>
</html>
